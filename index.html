<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./main.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="images/logo.svg"
        alt="Base Apparel logo"
        class="header__logo"
        width="158"
        height="33"
      />
    </header>

    <main class="main">
      <section class="intro">
        <h1 class="intro__title">
          <span class="intro__title--highlight">We're</span> <br />
          coming <br />
          soon
        </h1>
        <p class="intro__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form class="form" action="" novalidate>
          <div class="form__group">
            <input
              type="email"
              placeholder="Email Address"
              class="form__input"
              required
            />
            <img
              src="./images/icon-error.svg"
              alt=""
              class="form__error-icon"
              width="24"
              height="24"
            />
            <button type="submit" class="form__button">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <small class="form__error-text">Please provide a valid email</small>
        </form>
      </section>

      <section class="hero">
        <picture class="hero__picture">
          <source
            srcset="./images/hero-desktop.jpg"
            media="(min-width: 768px)"
          />
          <img src="./images/hero-mobile.jpg" alt="" class="hero__image" />
        </picture>
      </section>
    </main>
  </body>
</html>
